<html xmlns="http://www.w3.org/1999/xhtml"><script id="tinyhippos-injected">if (window.top.ripple) { window.top.ripple("bootstrap").inject(window, document); }</script><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>高校教务管理系统</title>
<link href="./style.css" rel="stylesheet" type="text/css">
<link href="./jquery-ui.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="./jquery.min.js.download"></script>
<script type="text/javascript" src="./jquery-ui.js.download"></script>
<script type="text/javascript">
$(function(){
	//menu on and off
	$('.btn').click(function(){
		$('.menu').toggle();
		
		if($(".menu").is(":hidden")){
			$('.page iframe').width($(window).width()-15+5);
			}else{
			$('.page iframe').width($(window).width()-15-168);
				}
		});
		
	$('.subMenu a[href="#"]').click(function(){
		$(this).next('ul').toggle();
		return false;
		});
		
	$('tbody tr:odd').addClass("trLight");
	
	$(".select-all").click(function(){
		if($(this).attr("checked")){
			$(".checkBox input[type=checkbox]").each(function(){
				$(this).attr("checked", true);  
				});
			}else{
				$(".checkBox input[type=checkbox]").each(function(){
				$(this).attr("checked", false);  
				});
			}
		});
	$(".active a").click(function(){
		$(this).attr('href', '#'); 
	});
});
</script>
<style type="text/css">
body {
	background:#FFF
}
</style>
</head>
